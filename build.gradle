apply plugin: 'groovy'
apply plugin: 'maven'

// First, apply the publishing plugin
buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
  }
}

apply plugin: "com.gradle.plugin-publish"

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.63'
}

repositories {
    jcenter()
}

task wrapper(type: Wrapper) {
    gradleVersion = project.gradleVersion
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

pluginBundle {
  website = 'https://github.com/mgk/s3-plugin/blob/master/README.md'
  vcsUrl = 'https://github.com/mgk/s3-plugin'

  description = 'S3 upload and download plugin'

  plugins {
    s3Plugin {
      id = 'com.github.mgk.gradle.s3'
      displayName = 'Gradle S3 plugin'
      tags = ['aws', 's3']
    }
  }
}
